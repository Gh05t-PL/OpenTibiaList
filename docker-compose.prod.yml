version: '3'

services:

  back:
    working_dir: /var/www/html/symfony
    build:
      context: .docker/back
    volumes:
      - ./back:/var/www/html/symfony
      - ./.docker/back/config:/etc/apache2/sites-enabled
    ports:
      - 8080:80
    depends_on:
      - mongo
      - redis
      - rabbitmq

  mongo:
    image: mongo:4.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    ports:
      - 27017:27017

  redis:
    image: redis:6.0
    ports:
      - 6379:6379

  rabbitmq:
    image: rabbitmq:management-alpine
    volumes:
      - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
      - ./.docker/rabbitmq/logs/:/var/log/rabbitmq/
    environment:
      RABBITMQ_ERLANG_COOKIE: "aijsbdiuwdiuafvh97u3yre98y2987ufh2q9fhgvbf"
      RABBITMQ_DEFAULT_USER: "example"
      RABBITMQ_DEFAULT_PASS: "examplf"
    ports:
      - 5672:5672
      - 15672:15672

  queue-worker:
    image: python:3.9-buster
    working_dir: /home/py
    entrypoint: bash /home/py/entry.bash
    volumes:
      - ./queue:/home/py
    depends_on:
      - rabbitmq
      - back

volumes:
  mongo_data:
